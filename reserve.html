<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    
    <link rel="stylesheet" href="date/dist/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="style.css">
    <title>IntheSky</title>
  </head>
  <body>

    <section class="reserveSec">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h4 class="robotoBold">Pilih Tanggal</h4>
                    <form action="">
                      <div class="form-group">
                        <label for="checkIn" class="mt-3">Check in</label>
                        <input type="text" id="checkIn" class="form-control" required>

                        <label for="checkOut" class="mt-3">Check out</label>
                        <input type="text" id="checkOut" class="form-control" required>
                        
                        <label for="ruangan" class="mt-3">Room</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="pilihan" required >
                              <option selected>Pilih..</option>
                              <option value="standard">Standard</option>
                              <option value="premium">Premium</option>
                              <option value="luxury">Luxury</option>
                            </select>
                        </div>
                      </div>
                      
                      <input type="button" id="submit" class="btn btn-primary" value="Submit"></input>
                    </form>

                </div>

                <div class="col-6">
                  <img src="img/logo.png" class="logres" alt="">
                  <img src="img/resv.jpg" class="imgres" alt="">
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="date/dist/js/bootstrap-datepicker.js"></script>
    <script src="script.js"></script>

  </body>
</html>
